<div class="container">

    <mat-toolbar class="top-menu">
        <span>Roles List</span>
    </mat-toolbar>
    <div class="search-div">

        <button mat-raised-button class="create-button" color="accent" (click)="onCreate()">
            <mat-icon>add</mat-icon>Add
        </button>

    </div>

    <div class=" table-role mat-elevation-z8" role="table">

        <mat-table [dataSource]="roleData" matSort>
            <ng-container matColumnDef="serialno">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</mat-header-cell>
                <mat-cell *matCellDef="let element ;  let i = index"> {{i+1}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button class="edit-button" mat-icon-button color="primary" title="Edit" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="delete-button" color="accent" title="Delete"
                        (click)="onDelete(element._id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

    </div>
</div>
