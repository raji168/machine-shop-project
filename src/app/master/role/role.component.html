<div class="role-maintable">

  <div class="top-menu">
    <span class="title">Role List</span>
  </div>


  <button mat-raised-button (click)="onCreate()" color="accent" class="create-button">
    <mat-icon>add</mat-icon>Add
  </button>


  <div class="role-table">
    <table mat-table [dataSource]="roleData" class="mat-elevation-z8">

      <!-- serialNo Column -->
      <ng-container matColumnDef="serialno">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element ; let i=index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- edit & delete column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
