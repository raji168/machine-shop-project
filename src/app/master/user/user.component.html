<div class="role-maintable">
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
      </button>
      <button
          mat-raised-button
          (click)="removeData()"
          class="demo-button">
        Remove data
      </button>
    </div>
    
    
    <div class="table-role">
      <table mat-table [dataSource]="dataUser" class="mat-elevation-z8">
    
        <!-- serialNo Column -->
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- contactNo Column -->
        <ng-container matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef> contactNo </th>
          <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
        </ng-container>
      
        <!-- userName Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> userName </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <!-- edit column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><mat-icon>create</mat-icon></td>
        </ng-container>
      
        <!-- delete column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell 
            *matCellDef="let element"  (click)="removeData()"
            ><mat-icon>delete</mat-icon></td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    
  </div>
