<div class="container">
  <div class="add-customer">
    <div class="title">
      Customer List
    </div>
    <mat-form-field #Search appearance="standard" color="accent">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button mat-icon-button class="add-btn" (click)="onClickAdd()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="dataCustomer" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
        <td mat-cell *matCellDef="let element ; let i = index;"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="customername">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customername}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="productno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product No</th>
        <td mat-cell *matCellDef="let element"> {{element.productno}} </td>
      </ng-container>
      <ng-container matColumnDef="revisionno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Revision No </th>
        <td mat-cell *matCellDef="let element"> {{element.revisionno}} </td>
      </ng-container>
      <ng-container matColumnDef="drawing">
        <th mat-header-cell *matHeaderCellDef> Drawing </th>
        <td mat-cell *matCellDef="let element"> {{element.drawing}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onClickEdit()">
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onClickDelete(element._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator class="mat-elevation-z8" [pageSize]="5" [pageSizeOptions]="[1,5, 10,15,20]" 
                 showFirstLastButtons 
                 aria-label="Select page of customerDataSource">
  </mat-paginator>
    
  </div>

</div>
