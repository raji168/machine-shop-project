<div class="container">
    <div class="cutomer-table">
        <div class="table-form">
            <form [formGroup]="customerForm">
                    <mat-form-field appearance="outline" color="accent">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Product</mat-label>
                    <input matInput type="text" placeholder="Product" formControlName="product" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Part.No</mat-label>
                    <input matInput type="text" placeholder="Partno" formControlName="partno" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Rev.No</mat-label>
                    <input matInput type="text" placeholder="Revno" formControlName="revno" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                   
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
