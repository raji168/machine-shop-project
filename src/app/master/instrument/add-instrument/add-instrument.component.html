<div class="form" >
    <div class="from-title">
        <span>Add Instrument</span>
        <button class="form-close" mat-stroked-button  >
            <mat-icon mat-dialog-close="false">close</mat-icon>
        </button>
    </div>
    <form [formGroup]="instrumentService.insForm" (ngSubmit)="onSubmit()" class="normal-form">
        <!-- {{instrumentService.form | json}} -->

        <div  class="controles-container">
            <mat-form-field appearance="outline" color="accent">
                <input fromControlName="sno"   matInput placeholder="Serial No" autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <input fromControlName="name"  matInput placeholder="Instrument Name " autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <input fromControlName="referenceno"  matInput placeholder="Reference Number" autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <input fromControlName="range"   matInput placeholder="Range" autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent" >
                <mat-label>Calibrated On</mat-label>
                <input fromControlName="calibratedon"matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Calibrated  Due</mat-label>
                <input  fromControlName="calibratedue"   matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field> 
            <div class="add-form-buttons">
                <div class="button-row">
                    <button mat-raised-button color="accent" type="submit">Submit</button>
                    <button mat-raised-button color="warn" type="reset" >Clear</button>
                </div>
            </div>
        </div>
    </form>
    
</div>
