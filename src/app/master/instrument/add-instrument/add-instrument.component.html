<mat-toolbar class="top-menu">
    <span>Department details</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-diolog-close" mat-stroked-button (click)="onClose()" tabindex="-1" >
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="_service.form" class="normal-form">
    <mat-grid-list cols='1' rowHeight="200px">
        <mat-grid-tile>
            <div class="controles-container">
                <!-- <input type="hidden" formControlName=""> -->
                <mat-form-field>
                    <input fromControlName="name" matInput placeholder="Department Name *" autocomplete="off">
                </mat-form-field>
                <mat-form-field>
                    <input fromControlName="orderno" matInput placeholder="Order Number *" autocomplete="off">
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
    </mat-toolbar>
</form>
