<div class="container">

    <mat-toolbar class="top-menu">
        <span>Instruments List</span>
    </mat-toolbar>
    <div class="search-div">

        <button mat-raised-button class="create-button" color="accent" (click)="onCreate()">
            <mat-icon>add</mat-icon>Add
        </button>

        <mat-form-field class="search-form-field" floatLable="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

    </div>

    <div class=" table-instrument mat-elevation-z8" role="table" >

        <mat-table [dataSource]="grdlistData" matSort>

            <ng-container matColumnDef="sno">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.sno}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Name</mat-header-cell>
                <mat-cell *matCellDef="let item" > {{item.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="referenceno">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Reference Number</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.referenceno}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="range">
                <mat-header-cell *matHeaderCellDef>Range</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.range}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="calibratedon">
                <mat-header-cell *matHeaderCellDef>Calibrated On</mat-header-cell>
                <mat-cell *matCellDef="let item" > {{item.calibratedon|date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="calibratedue">
                <mat-header-cell *matHeaderCellDef>Calibrate Due</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.calibratedue|date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button class="edit-button" mat-icon-button color="primary" title="Edit" (click)="onEdit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="delete-button"color="accent" title="Delete" (click)="onDelete()">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <mat-paginator [pageSizeOptions]="[1,3,5,10,15,25,100]" pageSize="3" showFirstLastButtons></mat-paginator>
        
    </div>
</div>
