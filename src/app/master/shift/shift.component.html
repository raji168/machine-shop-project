<div class="container">
  <div class="add-shift">
    <div class="title">
      Shift List
    </div>
    <mat-form-field appearance="standard" color="accent">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. new">
    </mat-form-field>
    <button mat-raised-button class="add-btn" (click)="onClickAdd()">
      <mat-icon>add_circle</mat-icon> ADD
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="shiftDataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
        <td mat-cell *matCellDef="let element ; let i =index "> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="shiftName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shift Name </th>
        <td mat-cell *matCellDef="let element"> {{element.shiftName}} </td>
      </ng-container>
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time</th>
        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
      </ng-container>
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onClickEdit(element)">
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onClickDelete(element._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-z8" [pageSize]="10" [pageSizeOptions]="[1,5, 10,15,20]" showFirstLastButtons
      aria-label="Select page shiftDataSource">
    </mat-paginator>

  </div>

</div>
