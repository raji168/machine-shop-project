<div class="Step-1">
    <div class="step-progress">
        <mat-stepper #stepper>
            <mat-step [stepControl]="addForm">
                    <form [formGroup]="addForm" (ngSubmit)="onProductSave()" color="primary">
                        <mat-form-field appearance="outline" class="sub-Form-1">
                            <mat-label>Customer Name</mat-label>
                            <mat-select formControlName="customerName">
                                <mat-option *ngFor="let client of customerData " [value]="client._id">
                                    {{client.customername}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-1">
                            <mat-label>Product Name</mat-label>
                            <input matInput type="text" formControlName="productName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-1">
                            <mat-label>Drawing Number</mat-label>
                            <input matInput type="text" formControlName="drawingNo">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-1">
                            <mat-label>Revision Number</mat-label>
                            <input matInput type="text" formControlName="revisionNo">
                        </mat-form-field>
                        <div class="mapping-btn-1">
                            <button mat-raised-button (click)="stepper.reset()">Clear</button>
                            <button mat-raised-button matStepperNext type="submit">Next</button>
                        </div>
                    </form>
            </mat-step>
            <mat-step [stepControl]="processForm">
                    <form [formGroup]="processForm" (ngSubmit)="onProcessSave()" color="primary">
                        <mat-form-field appearance="outline" class="sub-Form-2">
                            <mat-label>Process Name</mat-label>
                            <input matInput type="text" formControlName="processName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-2">
                            <mat-label>Process Drawing</mat-label>
                            <input formControlName="processDrawing">
                            <mat-icon>upload</mat-icon>
                        </mat-form-field>
                        <div class="mapping-btn-2">
                            <!-- <button mat-raised-button (click)="stepper.reset()">Clear</button> -->
                            <button mat-raised-button matStepperPrevious>Back</button>
                            <button mat-raised-button matStepperNext type="submit">Next</button>
                        </div>
                    </form>
            </mat-step>
            <mat-step [stepControl]="detailForm">
                    <form [formGroup]="detailForm" (ngSubmit)="onProductDetail()" color="primary">
                        <mat-form-field appearance="outline" class="sub-Form-2">
                            <mat-label>Product Name</mat-label>
                            <input matInput type="text" formControlName="productName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-3">
                            <mat-label>Product Drawing</mat-label>
                            <input matInput type="text" formControlName="productDrawing">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-3">
                            <mat-label>Process Name</mat-label>
                            <input matInput type="text" formControlName="processName">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-3">
                            <mat-label>No Of Process</mat-label>
                            <input matInput type="text" formControlName="numberOfProcess">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="sub-Form-3">
                            <mat-label>Process Drawing</mat-label>
                            <input matInput type="text" formControlName="processDrawing">
                        </mat-form-field>
                        <div class="mapping-btn-3">
                            <button mat-raised-button (click)="stepper.reset()">Clear</button>
                            <button mat-raised-button matStepperPrevious>Back</button>
                            <button mat-raised-button matStepperNext type="submit">Next</button>
                        </div>
                    </form>
            </mat-step> 
        </mat-stepper>
    </div>
</div>
