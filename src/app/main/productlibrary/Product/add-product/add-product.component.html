<mat-stepper>
  <mat-step class="step-header">
    <ng-template matStepLabel>Product</ng-template>
    <div class="customer">
      <form [formGroup]="form">
        <div class="customer-form">
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" cdkFocusInitial>
          </mat-form-field>
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Name</mat-label>
            <mat-select formControlName="customerName">
              <mat-option [value]="customer._id" *ngFor="let customer of customerData " autofocus>
                {{customer.customername}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Revision No</mat-label>
            <input matInput formControlName="revisionNo" autocomplete="off">
          </mat-form-field>
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Part No</mat-label>
            <input matInput formControlName="partNo">
          </mat-form-field>
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Customer Drawing No</mat-label>
            <input matInput formControlName="customerDrawingNo">
          </mat-form-field>
          <mat-form-field appearance="outline" class="subCustomer">
            <mat-label>Customer Drawing </mat-label>
            <input matInput formControlName="customerDrawing">
          </mat-form-field>
        </div>
      </form>
      <div>
        <button mat-raised-button class="btn-cancel" mat-dialog-close="false" color="warn">Cancel</button>
        <button mat-raised-button matStepperNext class="nextButton" color="primary">Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step class="step-header">
    <ng-template matStepLabel>Process</ng-template>
    <div class="process">
      <form [formGroup]="form">
        <div class="process-header">
          <p class="process-title">Process</p>
          <button mat-raised-button (click)="addNewProcessGroup()">
            <mat-icon color="primary" class="add-icon">add_circle</mat-icon>
          </button>
        </div>
        <div  *ngFor="let processGroup of form.get('process')['controls']; let i=index"
          [formGroup]="processGroup">
          <!-- Process count: {{i+1}} -->
          <div class="product-form">
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>Process Name</mat-label>
              <input matInput formControlName="processName" [(ngModel)]="value" required autofocus>
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>Process Drawing No</mat-label>
              <input matInput formControlName="processDrawingNo" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>Process Drawing</mat-label>
              <input matInput formControlName="processDrawing" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>JSIR Doc</mat-label>
              <input matInput formControlName="jsirDoc" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>PMS Doc</mat-label>
              <input matInput formControlName="pmsDoc" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>PIR Doc</mat-label>
              <input matInput formControlName="pirDoc" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>PDIR Doc</mat-label>
              <input matInput formControlName="pdirDoc" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="sub-process">
              <mat-label>ISIR Doc</mat-label>
              <input matInput formControlName="isirDoc" required>
            </mat-form-field>
          </div>
          <hr>
        </div>
        <div class="process-buttons">
          <button mat-raised-button matStepperPrevious class="previousButton" color="accent">Previous</button>
          <div class="subprocess-button">
            <button mat-raised-button class="btn-cancel" mat-dialog-close="false" color="warn">Cancel</button>
            <button mat-raised-button matStepperNext class="nextButton" color="primary">Next</button>
          </div>
        </div>
      </form>
    </div>
  </mat-step>
  <mat-step class="step-header">
    <ng-template matStepLabel>Preview</ng-template>
