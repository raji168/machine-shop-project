<mat-stepper>
    <mat-step label="Step 1">
        <mat-form-field appearance="outline">
            <mat-label>Customer Name</mat-label>
            <mat-select formControlName="customer">
                <mat-option [value]="customer._id" *ngFor="let customer of customerData ">{{customer.customername}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <label >Upload Drawing</label>
            <span  class="material-icons">
                file_upload
            <input type="file">
            </span>
            <input matInput>
        </mat-form-field>
        <div class="next-button">
            <button mat-raised-button  color="primary" matStepperNext>Save</button>
        </div>
    </mat-step>
    <mat-step label="Step 2" >
        
        <div lass="next-button">
            <button mat-raised-button  color="primary" matStepperPrevious>Back</button>
            <button mat-raised-button  color="primary" matStepperNext>Save</button>
        </div>
    </mat-step>
    <mat-step label="Step 3">
       
        <div lass="next-button">
            <button mat-raised-button  color="primary" matStepperPrevious>Back</button>
            <button mat-raised-button  color="primary" matStepperNext>Submit</button>
        </div>
    </mat-step>

    <!-- Icon overrides. -->
    <ng-template matStepperIcon="phone">
        <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
    </ng-template>
</mat-stepper>
