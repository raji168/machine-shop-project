<div class="container">
    <mat-toolbar class="top-menu">
        <span>Machine Mapping</span>
    </mat-toolbar>
    <div class="search-div">
        <button mat-raised-button class="create-button"  (click)="onCreate()">
            <mat-icon>add</mat-icon>Add
        </button>
        <mat-form-field class="search-form-field" floatLable="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class=" table-machinemap mat-elevation-z8" role="table">
        <!-- <mat-table [dataSource]="machineMapDataSource$ | async" matSort class="matTable"> -->
            <mat-table [dataSource]="mappingData" matSort class="matTable">
            <!-- <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Select </mat-header-cell>
                <mat-cell *matCellDef="let element ">
                  <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
                </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="sno">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</mat-header-cell>
                <mat-cell *matCellDef="let machineMap ;  let i = index"> {{i+1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
                <mat-cell *matCellDef="let machineMap"> {{machineMap.productName}} </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="processName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Process Name</mat-header-cell>
                <mat-cell *matCellDef="let machineMap"> {{machineMap.processName}} </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="machineName">
                <mat-header-cell *matHeaderCellDef>Machine</mat-header-cell>
                <mat-cell *matCellDef="let machineMap"> {{machineMap.machineName}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let machineMap">
                    <button class="edit-button" mat-icon-button  title="Edit"  (click)="onEdit(machineMap)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="delete-button"  title="Delete" (click)="onDelete(machineMap._id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <!-- <div class="footer" style="position: sticky;">
            <div class="deleteallFun">
                <button mat-raised-button class="DeleteAll-button" color="primary" (click)="removeSelected()">
                    <mat-icon>delete</mat-icon>Deleteall
                  </button>
            </div>
            <div class="paginator">
                <mat-paginator [pageSizeOptions]="[1,3,5,10,15,25,100]" pageSize="10" showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
        <p *ngIf="grdlistData.length === 0" style="text-align: center;">There are no more data's</p> -->
    </div>
</div>
