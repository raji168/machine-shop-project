<div class="form">
    <div class="from-title">
        <h1>Add Role</h1>
    </div>
    <!-- {{ roleForm.value | json }} -->
    <form [formGroup]="roleForm" ngRepeat=""  class="normal-form">

        <div class="controles-container">
            <mat-form-field appearance="outline" >
                <mat-label> Name </mat-label>
                <input matInput placeholder=" Name *" formControlName="name" autocomplete="off">
            </mat-form-field>

            <div class="add-form-buttons">
                <div class="button-row">
                    <button mat-raised-button  type="reset" mat-dialog-close color="warn" >Close</button>
                    <button mat-raised-button color="primary" [disabled]="roleForm.invalid" (click)="onSubmit()" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
