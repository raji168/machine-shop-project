<div class="container">
    <mat-toolbar class="top-menu">
      <span>Machine List</span>
  </mat-toolbar>
  <div class="search-div">
    <button mat-raised-button class="create-button" color="accent" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>Add
    </button>

    <mat-form-field class="search-form-field" floatLable="never">
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.mac" #input>
    </mat-form-field>

  </div>

<div class=" table-customer mat-elevation-z8" role="table">
    <!-- <table class="mat-elevation-z8 "mat-table [dataSource]="machineDataSource$ | async" matSort> -->
      <mat-table [dataSource]="dataS" matSort>
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Select </mat-header-cell>
        <mat-cell *matCellDef="let element ">
          <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="sno">
        <mat-header-cell *matHeaderCellDef mat-sort-header> S.No </mat-header-cell>
        <mat-cell *matCellDef="let element ; let i =index "> {{i+1}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="machinename">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Machine Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.machinename}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="machineno">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Machine No</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.machineno}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="brand">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Machine Brand </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.brand}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Machine Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onClickEdit(element)">
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onClickDelete(element._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div class="footer">
      <div class="deleteallFun">
        <button mat-raised-button class="DeleteAll-button" color="accent" (click)="removeSelected()">
          <mat-icon>delete</mat-icon>Deleteall
        </button>
      </div>
      <div class="paginator">
          <mat-paginator [pageSizeOptions]="[1,3,5,10,15,25,100]" pageSize="10" showFirstLastButtons>
          </mat-paginator>
      </div>
  </div>

  </div>
