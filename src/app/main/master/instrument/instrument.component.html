<div class="container">

    <mat-toolbar class="top-menu">
        <span>Instruments List</span>
    </mat-toolbar>
    <div class="search-div">

        <button mat-raised-button class="create-button" color="accent" (click)="onCreate()">
            <mat-icon>add</mat-icon>Add
        </button>

        <mat-form-field class="search-form-field" floatLable="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

    </div>

    <div class=" table-instrument mat-elevation-z8" role="table">

        <!-- <mat-table [dataSource]="instrumentDataSource$ | async" matSort> -->
            <mat-table [dataSource]="grdlistData" matSort>

                <!-- <ng-container matColumnDef="checkBox">
                <mat-header-cell *matHeaderCellDef mat-sort-header >checkBox</mat-header-cell>
                <mat-cell *matCellDef="let instrument "> 
                    <mat-checkbox class="checkBox" [(ngModel)]="item.isDelete"></mat-checkbox>
                </mat-cell>
                 </ng-container> -->

                <ng-container matColumnDef="sno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</mat-header-cell>
                    <mat-cell *matCellDef="let instrument ;  let i = index"> {{i+1}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let instrument"> {{instrument.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="referenceno">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Reference Number</mat-header-cell>
                    <mat-cell *matCellDef="let instrument"> {{instrument.referenceno}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="range">
                    <mat-header-cell *matHeaderCellDef>Range</mat-header-cell>
                    <mat-cell *matCellDef="let instrument"> {{instrument.range}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="calibratedon">
                    <mat-header-cell *matHeaderCellDef>Calibrated On</mat-header-cell>
                    <mat-cell *matCellDef="let instrument"> {{instrument.calibratedon|date}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="calibratedue">
                    <mat-header-cell *matHeaderCellDef>Calibrate Due</mat-header-cell>
                    <mat-cell *matCellDef="let instrument"> {{instrument.calibratedue|date}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let instrument">
                        <button class="edit-button" mat-icon-button color="primary" title="Edit"
                            (click)="onEdit(instrument)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="delete-button" color="accent" title="Delete"
                            (click)="onDelete(instrument._id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            <mat-paginator [pageSizeOptions]="[5,10,15,25,100]" pageSize="5" showFirstLastButtons>
            </mat-paginator>

    </div>
</div>
