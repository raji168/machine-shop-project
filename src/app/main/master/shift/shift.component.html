<div class="container">
  <div>
    <div class="top-menu">
      <div>SHIFT LIST</div>
    </div>
    <div class="search-div">
      <button mat-raised-button class="create-button" (click)="onClickAdd()" color="primary">
        <mat-icon>add</mat-icon>Add
      </button>
      <mat-form-field class="search-form-field" floatLable="never">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
    </div>

    <div class=" table-shift mat-elevation-z8" role="table">
      <!-- <table mat-table [dataSource]="shiftDataSource$ | async " class="mat-elevation-z8" matSort> -->
      <mat-table [dataSource]="shiftData" matSort>
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Select </mat-header-cell>
          <mat-cell *matCellDef="let element ">
            <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef mat-sort-header> S.No </mat-header-cell>
          <mat-cell *matCellDef="let element ; let i =index "> {{i+1}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="shiftName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Shift Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.shiftName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="startTime">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Start Time</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="endTime">
          <mat-header-cell *matHeaderCellDef mat-sort-header> End Time </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>  Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onClickEdit(element)">
              <mat-icon>edit_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="onClickDelete(element._id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="footer">
        <div class="deleteallFun">
          <button mat-raised-button class="DeleteAll-button" (click)="removeSelected()">
            <mat-icon>delete</mat-icon>Delete All
          </button>
        </div>
        <div class="paginator">
          <mat-paginator [pageSizeOptions]="[1,3,5]" pageSize="3" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
  <div> 
  </div>
</div>
